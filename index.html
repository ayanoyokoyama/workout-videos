<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout of the Day</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; margin:0; padding:20px; }
    h1 { font-size: 24px; text-align: center; }
    .video-container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .responsive-iframe {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }
    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .meta { font-size: 14px; color: #333; margin: 10px 0; }
    a { color: #0d6efd; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Workout of the Day</h1>
  <div class="video-container">
    <p>Loading workout...</p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxIGeAvuwG_4p7TS_0w0ycyqnaKa-JHqYAD8dHVzAN_L5qePdqaKBuhBuTyQbhBSnxj/exec?json=1";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.querySelector('.video-container').innerHTML = `<p>${data.error}</p>`;
          return;
        }

        const shortDesc = (data.description || '').length > 200
          ? data.description.substring(0, 200) + '... <a href="' + data.url + '" target="_blank">Read more</a>'
          : data.description;

        document.querySelector('.video-container').innerHTML = `
          <div class="responsive-iframe">
            <iframe src="https://www.youtube.com/embed/${data.videoId}" allowfullscreen></iframe>
          </div>
          <h2>${data.title}</h2>
          <p class="meta">
            <b>Creator:</b> ${data.creator} &nbsp; • &nbsp; <b>Duration:</b> ${data.duration}
          </p>
          <p class="meta">
            <b>Focus:</b> ${data.focus} &nbsp; • &nbsp; 
            <b>Type:</b> ${data.type} &nbsp; • &nbsp; 
            <b>Equipment:</b> ${data.equipment}
          </p>
          <p>${shortDesc}</p>
          <p><a href="${data.url}" target="_blank">Watch on YouTube →</a></p>
        `;
      })
      .catch(err => {
        console.error(err);
        document.querySelector('.video-container').innerHTML = `<p>Error loading workout data.</p>`;
      });
  </script>
</body>
</html>
