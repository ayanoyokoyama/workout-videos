<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout of the Day</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; margin:0; padding:20px; }
    h1 { font-size: 24px; text-align: center; }
    .card {
      max-width: 700px; margin: 20px auto; background: #fff;
      padding: 16px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    .responsive-iframe {
      position: relative; width: 100%; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px;
    }
    .responsive-iframe iframe {
      position: absolute; inset: 0; width: 100%; height: 100%; border: 0;
    }
    .meta { font-size: 14px; color:#333; margin:10px 0; }
    a { color:#0d6efd; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .error { color:#b00020; text-align:center; }
  </style>
</head>
<body>
  <h1>Workout of the Day</h1>
  <div class="card" id="workout">
    <p>Loading workout…</p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzsSVvEoPo0UW34Q40u7uoRqBGyJJmOt5DZ7JnjVpEWmoFXGhtO4vQbGG6UmaqTd7Mp/exec";

    fetch(API_URL)
      .then(r => r.json())
      .then(data => {
        const el = document.getElementById('workout');

        if (data.error) {
          el.innerHTML = `<p class="error">${data.error}</p>`;
          return;
        }

        const shortDesc = (data.description || '').length > 200
          ? `${data.description.slice(0, 200)}… <a href="${data.url}" target="_blank" rel="noopener">Read more</a>`
          : (data.description || '');

        el.innerHTML = `
          <div class="responsive-iframe">
            <iframe src="https://www.youtube.com/embed/${data.videoId}" allowfullscreen></iframe>
          </div>
          <h2>${data.title}</h2>
          <p class="meta">
            <strong>Creator:</strong> ${data.creator}
            &nbsp; • &nbsp; <strong>Duration:</strong> ${data.duration}
          </p>
          <p class="meta">
            <strong>Focus:</strong> ${data.focus}
            &nbsp; • &nbsp; <strong>Type:</strong> ${data.type}
            &nbsp; • &nbsp; <strong>Equipment:</strong> ${data.equipment}
          </p>
          <p>${shortDesc}</p>
          <p><a href="${data.url}" target="_blank" rel="noopener">Watch on YouTube →</a></p>
        `;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('workout').innerHTML =
          `<p class="error">Error loading video. Check that the Web App is public and returns JSON.</p>`;
      });
  </script>
</body>
</html>
