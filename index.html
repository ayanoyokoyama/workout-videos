<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 760px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 405px;
      border: 0;
      border-radius: 12px;
    }
    h2 { margin: 16px 0 8px; }
    p { margin: 5px 0; }
    a { color: #0d6efd; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Todayâ€™s Workout</h1>
  <div class="card" id="workout">
    <p>Loading latest workout video...</p>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwKtz7n_GKZTGahofO1YSAyzFpQZOzCp1w6O6tI2jEe35ZVSMqhQl_pavy3BCg0nYl4/exec")
      .then(response => response.text())
      .then(html => {
        document.getElementById("workout").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("workout").innerHTML = "<p>Error loading video.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
